<!DOCTYPE html>
<html>
   <head>
      <title>The Materialize Example</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.2.4.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js">
      </script>
   
  <script type="text/javascript">
$(document).ready(function(){
      $('.carousel.carousel-slider').carousel({
          fullWidth: true,
          duration: 500
      });
        $(document).ready(function(){
          $('.slider').slider();
        });
    });


  </script>
             
   </head>
   
   <body>
      


<div class="container">
      <div class="row">
        <div class="col s12">
          <h3>Materializecss Sliders</h3>
          <div class="carousel carousel-slider">
                <a class="carousel-item" href="#one!"><img src=""></a>

                <a class="carousel-item" href="#three!"><img src=""></a>
                <a class="carousel-item" href="#four!"><img src=""></a>
          </div>
        <!-- End Carousel -->
        </div>
      </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="slider">
                    <ul class="slides">
                      <li>

                          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                        </div>
                      </li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>
        
      
   </body>
</html>
