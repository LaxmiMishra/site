<div class="section">
  <div class="container center">
    <h5 class = "blue-grey-text text-darken-1">Contact Us</h5>
    <h6 class = "">Tell us about yourself and Know us and and make a difference</h6>
  </div>
</div>
<div class="section">
  <div class="container center">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix deep-orange-text">account_circle</i>
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix deep-orange-text">account_circle</i>
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix deep-orange-text">email</i>
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix deep-orange-text">message</i>
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Tell us</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Contact us
             <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>
</div>
