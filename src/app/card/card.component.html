<head>
<script>

$(document).ready(function(){
// the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
$('.modal').modal();
});

</script>
</head>

<div class="card hoverable cyan lighten-3">
  <div class="purple accent-3" style="height:2px">
  </div>
  <div class="card-content white-text">
    <div class="right">
    <img src="./assets/img/scala-train.png" style="color:#ea9a9a">
  </div>
      <span class="card-title" style="padding-top:30px;font-weight:400;font-size:20px">{{card?.cardTitle}}</span>

  </div>
  <div class="card-content white">
    <p>{{card?.explanation}}</p>
  </div>
  <div class="card-action center">
    <a href="#modal1" class = "blue-grey-text text-darken-4 modal-trigger">know more</a>
  </div>
  <div class="purple" style="height:2px">
  </div>
</div>

<div class="row section">
  <div class="col">
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
    <p>You have to include jQuery and Materialize JS + CSS for the modal to work. You can include it from <a href="http://materializecss.com/getting-started.html">CDN (getting started)</a>.
  </div>
</div>
<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
