<div class="card">
  <div class="card-image" style="height:5%">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaUGgv02ooNmd9xv42fLrY8AK1TETxdaGzPXFqQ0foq88-2Jrh_g">
    <span class="card-title">{{card?.cardTitle}}</span>
  </div>
  <div class="card-content">
    <p>{{card?.explanation}}</p>
  </div>
  <div class="card-action">
    <a target="_blank" [href]="card?.url">Know More</a>
  </div>
</div>
